<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"/>

<div class="container mt-5 mb-5">
    <h1>Додати статтю</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введіть назву статті" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введіть анонс" class="form-control"><br>
        <textarea  name="fulltext" placeholder="Введіть текст статті" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Додати статтю</button>
    </form>
</div>


<div th:insert="blocks/footer :: footer"/>


</body>
</html>
